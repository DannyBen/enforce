language: ruby

cache: bundler

env:
  global:
  - CC_TEST_REPORTER_ID=e99ed16008ced3462bd0131bf2efd42ddb65a6f2591d4fb359fbd31b0208e57e

rvm:
  - "2.4.0"
  - "2.5.0"

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT